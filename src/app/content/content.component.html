<div class="box-container">
    <div class="box-container_wrapper">
        <div class="box-content" *ngFor="let d of Coll.data | filter:term">
            <div class="card">
                <div class="front">
                    <h3 fxLayout="start center">{{d.name}}</h3>
                    <img src="{{d.image}}" alt="">
                </div>
                <div class="back">
                    <p>{{d.description}}</p>
                    <span>{{d.speed}} km/h</span>
                </div>
            </div>      
        </div>
    </div>
</div>
